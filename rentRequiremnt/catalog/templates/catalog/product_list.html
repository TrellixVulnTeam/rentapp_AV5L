{% extends "base_generic.html" %}

{% block content %}
  <h1>product List</h1>
  {% if object_list %}
  <ul>
    {% for product in object_list %}
      <li>
       <a href="{{ product.get_absolute_url }}">{{ product.title }}</a> ({{product.brand}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no product requirment  in the database.</p>
  {% endif %}       
{% endblock %}
